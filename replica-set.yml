---
apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: tomcat-rset
  labels:
    type: appserver
spec:
  replicas: 3
  selector:
    matchLabels:
      type: appserver
  template:
    metadata:
      name: tomcat-pod
      lables:
        type: appserver
    spec:
      containers:
        - name: myappserver
          image: tomee
          ports:
            - containerPort: 8080
              hostPort: 7070
...
